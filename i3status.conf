# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1
#	color_normal = "#4444ff"
 	color_good = "#00ef6f"
 	color_bad = "#b64445"
# 	color_degraded = "#e1cf57"
# 	color_separator = "#222299"
}




order += "cpu_usage"
order += "memory"
order += "cpu_temperature 0"
#order += "ipv6"
# order += "run_watch DHCP"
# order += "run_watch VPN"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery 0"
order += "battery 1"
# order += "load"
order += "volume master"
order += "disk /"
order += "tztime local"

cpu_usage {
	format = "%usage CPU"
}

cpu_temperature 0 {
	format = "%degrees ºC"
	path = "/sys/class/hwmon/hwmon1/temp1_input"
}

wireless _first_ {
        format_up = "%quality \"%essid\" %ip"
        format_down = "W"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip"
        format_down = "E"
}

battery 0 {
        # format = "%status %percentage %remaining %emptytime"
        format = "%status %percentage"
        format_down = "∅"
        status_chr  = "▲"
        status_bat  = "▼"
        status_unk  = "~"
        status_full = "◆"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}

battery 1 {
        format = "%status %percentage"
        format_down = "∅"
        status_chr  = "▲"
        status_bat  = "▼"
        status_unk  = "~"
        status_full = "◆"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}

volume master {
        format = "♪ %volume"
        format_muted = "♪ ∅"
        device = "default"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = "%d.%m.%Y %H:%M:%S"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail /"
}

memory {
        format = "%used"
        threshold_degraded = "5%"
        format_degraded = "%free"
}
